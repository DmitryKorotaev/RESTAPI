<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API</title>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container pt-3" v-cloak>
      <h1>REST API</h1>

      <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Значение</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
      </form>
      <div v-if="contacts.length">
        <div class="card md-3" v-for="contact in contacts">
          <div class="card-body">
            <h5
              class="card-title"
              :style="{color:contact.marked ? 'red' : 'black'}"
            >
              {{contact.name}}
            </h5>
            <p class="card-text">{{contact.value}}</p>
            <button
              type="button"
              class="btn btn-primary"
              @click="markContact(contact.id)"
              :disabled="contact.marked"
            >
              Отметить
            </button>
            <button
              type="button"
              class="btn btn-danger"
              @click="removeContact(contact.id)"
            >
              Удалить
            </button>
          </div>
        </div>
      </div>
      <p v-else>Добавьте контакты</p>
    </div>

    <script type="module" src="frontend.js"></script>
  </body>
</html>
